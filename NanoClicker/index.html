<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="derecha">
            <div class="puntos">
                <span id="point">0</span>
            </div>
            <div class="puntosPorSegundo">
                <h3>Puntos por segundo:</h3>
                <div id="multiplicador">0</div>
            </div>
        </div>
        
        <div id="nano-container">
            <p id="nan"><img src="img/file-removebg-preview.png" alt="Clicker"></p>
        </div>

        <div class="izquierda">
            <div class="store">
                <h3>Tienda de mejoras por click</h3>
                <ul class="store-item">
                    <li id="doble">Click doble</li>
                    <li>Click triple</li>
                    <li>Click cu√°druple</li>
                </ul>
            </div>
            <div class="mejorasPS">
                <h3>Tienda de mejoras por segundo</h3>
                <ul class="mejorasPS-item">
                    <li id="atzekoAleroiaElement">Atzeko aleroia </li>
                    <li id="aurrekoAleroiaElement">Aurreko Aleroia</li>
                    <li id="drsElement">DRS</li>
                    <li id="ruedasElement">Ruedas</li>
                    <li id="ersElement">ERS</li>
                    <li id="kotxeaElement">Kotxea</li>
                    <li id="motorraElement">Motorra</li>
                </ul>
            </div>
        </div>

    </div>
</body>
<script src="js/kontagailua.js"></script>
<script src="js/hobekuntzak.js"></script>
<script src="js/atzekoAleroia.js"></script>
<script src="js/aurrekoAleroia.js"></script>
<script src="js/drs.js"></script>
<script src="js/erruedak.js"></script>
<script src="js/ers.js"></script>
<script src="js/kotxea.js"></script>
<script src="js/motor.js"></script>
<script src="js/script.js"></script>
</html>
